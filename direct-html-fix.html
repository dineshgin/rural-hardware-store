<!-- Direct HTML fix for the sales page -->
<div id="sales-page" class="page-container">
  <h2 class="mb-4">Sales</h2>
  
  <div class="row mb-4">
    <div class="col-12">
      <button id="new-sale-btn" class="btn btn-primary btn-lg" onclick="openNewSaleModal()">
        <i class="bi bi-plus-circle"></i> New Sale
      </button>
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Recent Sales</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Invoice #</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Items</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sales-table-body">
            <tr>
              <td colspan="7" class="text-center">Loading sales data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- New Sale Modal -->
<div class="modal fade" id="new-sale-modal" tabindex="-1" aria-labelledby="newSaleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newSaleModalLabel">New Sale</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="new-sale-form">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="customer-select" class="form-label">Customer</label>
              <select id="customer-select" class="form-select">
                <option value="">Walk-in Customer</option>
                <!-- Customer options will be loaded here -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="sale-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="sale-date">
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>Items</h5>
                <button type="button" id="add-item-btn" class="btn btn-success btn-sm" onclick="openAddItemModal()">
                  <i class="bi bi-plus"></i> Add Item
                </button>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered" id="sale-items-table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr id="empty-row">
                      <td colspan="5" class="text-center">No items added</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="sale-notes" class="form-label">Notes</label>
                <textarea class="form-control" id="sale-notes" rows="3"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0.00</span>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <span>Tax (18%):</span>
                    <span id="tax-amount">₹0.00</span>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <span>Discount:</span>
                    <div class="input-group input-group-sm" style="width: 120px;">
                      <input type="number" class="form-control" id="discount-amount" value="0">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span id="total-amount">₹0.00</span>
                  </div>
                  <div class="mt-3">
                    <label for="payment-method" class="form-label">Payment Method</label>
                    <select class="form-select" id="payment-method">
                      <option value="cash">Cash</option>
                      <option value="card">Card</option>
                      <option value="upi">UPI</option>
                      <option value="credit">Store Credit</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-sale-btn" onclick="saveSale()">Complete Sale</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Item Modal -->
<div class="modal fade" id="add-item-modal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="product-select" class="form-label">Select Product</label>
          <select class="form-select" id="product-select">
            <option value="">Select a product</option>
            <option value="1">Cement (50kg)</option>
            <option value="2">Paint (1L)</option>
            <option value="3">Nails (1kg)</option>
            <option value="4">Hammer</option>
            <option value="5">Screwdriver Set</option>
          </select>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="product-price" class="form-label">Price</label>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="number" class="form-control" id="product-price" step="0.01" value="0.00">
            </div>
          </div>
          <div class="col-md-6">
            <label for="product-quantity" class="form-label">Quantity</label>
            <div class="input-group">
              <input type="number" class="form-control" id="product-quantity" value="1" min="0.01" step="0.01">
              <span class="input-group-text" id="quantity-unit">pcs</span>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="item-total" class="form-label">Total</label>
          <div class="input-group">
            <span class="input-group-text">₹</span>
            <input type="number" class="form-control" id="item-total" value="0.00" readonly>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirm-add-item-btn" onclick="addItemToSale()">Add to Sale</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Simple implementation of openNewSaleModal
  function openNewSaleModal() {
    console.log('Opening new sale modal');
    
    try {
      // Reset form
      document.getElementById('new-sale-form').reset();
      
      // Clear the items table
      const tableBody = document.getElementById('sale-items-table').querySelector('tbody');
      tableBody.innerHTML = '<tr id="empty-row"><td colspan="5" class="text-center">No items added</td></tr>';
      
      // Set the date to today
      const dateInput = document.getElementById('sale-date');
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      dateInput.value = `${yyyy}-${mm}-${dd}`;
      
      // Reset totals
      document.getElementById('subtotal').textContent = '₹0.00';
      document.getElementById('tax-amount').textContent = '₹0.00';
      document.getElementById('discount-amount').value = '0';
      document.getElementById('total-amount').textContent = '₹0.00';
      
      // Show the modal
      const modal = new bootstrap.Modal(document.getElementById('new-sale-modal'));
      modal.show();
    } catch (error) {
      console.error('Error in openNewSaleModal:', error);
      alert('Error: ' + error.message);
    }
  }
  
  // Simple implementation of openAddItemModal
  function openAddItemModal() {
    console.log('Opening add item modal');
    
    try {
      // Reset form
      document.getElementById('product-select').value = '';
      document.getElementById('product-price').value = '0.00';
      document.getElementById('product-quantity').value = '1';
      document.getElementById('item-total').value = '0.00';
      
      // Show the modal
      const modal = new bootstrap.Modal(document.getElementById('add-item-modal'));
      modal.show();
    } catch (error) {
      console.error('Error in openAddItemModal:', error);
      alert('Error: ' + error.message);
    }
  }
  
  // Simple implementation of addItemToSale
  function addItemToSale() {
    console.log('Adding item to sale');
    
    try {
      const productSelect = document.getElementById('product-select');
      const productPrice = document.getElementById('product-price');
      const productQuantity = document.getElementById('product-quantity');
      const itemTotal = document.getElementById('item-total');
      
      if (!productSelect.value) {
        alert('Please select a product');
        return;
      }
      
      if (!productQuantity.value || parseFloat(productQuantity.value) <= 0) {
        alert('Please enter a valid quantity');
        return;
      }
      
      // Get the product name
      const productName = productSelect.options[productSelect.selectedIndex].text;
      
      // Get the table body
      const tableBody = document.getElementById('sale-items-table').querySelector('tbody');
      
      // Remove empty row if it exists
      const emptyRow = document.getElementById('empty-row');
      if (emptyRow) {
        emptyRow.remove();
      }
      
      // Create new row
      const row = document.createElement('tr');
      
      // Add cells
      row.innerHTML = `
        <td>${productName}</td>
        <td>₹${parseFloat(productPrice.value).toFixed(2)}</td>
        <td>${parseFloat(productQuantity.value).toFixed(2)}</td>
        <td>₹${parseFloat(itemTotal.value).toFixed(2)}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="this.closest('tr').remove(); updateSaleTotals();">
            <i class="bi bi-trash"></i> Remove
          </button>
        </td>
      `;
      
      // Add the row to the table
      tableBody.appendChild(row);
      
      // Update totals
      updateSaleTotals();
      
      // Close the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('add-item-modal'));
      modal.hide();
    } catch (error) {
      console.error('Error in addItemToSale:', error);
      alert('Error: ' + error.message);
    }
  }
  
  // Function to update sale totals
  function updateSaleTotals() {
    console.log('Updating sale totals');
    
    try {
      const tableBody = document.getElementById('sale-items-table').querySelector('tbody');
      const rows = tableBody.querySelectorAll('tr:not(#empty-row)');
      
      let subtotal = 0;
      
      rows.forEach(row => {
        const totalCell = row.cells[3];
        const totalText = totalCell.textContent;
        const total = parseFloat(totalText.replace('₹', '').replace(',', '')) || 0;
        subtotal += total;
      });
      
      const taxRate = 0.18; // 18%
      const taxAmount = subtotal * taxRate;
      const discountAmount = parseFloat(document.getElementById('discount-amount').value) || 0;
      const totalAmount = subtotal + taxAmount - discountAmount;
      
      document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
      document.getElementById('tax-amount').textContent = `₹${taxAmount.toFixed(2)}`;
      document.getElementById('total-amount').textContent = `₹${totalAmount.toFixed(2)}`;
    } catch (error) {
      console.error('Error in updateSaleTotals:', error);
    }
  }
  
  // Simple implementation of saveSale
  function saveSale() {
    console.log('Saving sale');
    
    try {
      const tableBody = document.getElementById('sale-items-table').querySelector('tbody');
      const rows = tableBody.querySelectorAll('tr:not(#empty-row)');
      
      if (rows.length === 0) {
        alert('Please add at least one item to the sale');
        return;
      }
      
      alert('Sale completed successfully!');
      
      // Close the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('new-sale-modal'));
      modal.hide();
    } catch (error) {
      console.error('Error in saveSale:', error);
      alert('Error: ' + error.message);
    }
  }
  
  // Set up event listeners when the document is loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Product select change event
    const productSelect = document.getElementById('product-select');
    const productPrice = document.getElementById('product-price');
    const productQuantity = document.getElementById('product-quantity');
    const itemTotal = document.getElementById('item-total');
    
    if (productSelect && productPrice && productQuantity && itemTotal) {
      // Update price when product is selected
      productSelect.addEventListener('change', function() {
        let price = 0;
        
        switch (this.value) {
          case '1': // Cement
            price = 350;
            break;
          case '2': // Paint
            price = 450;
            break;
          case '3': // Nails
            price = 120;
            break;
          case '4': // Hammer
            price = 250;
            break;
          case '5': // Screwdriver Set
            price = 350;
            break;
        }
        
        productPrice.value = price.toFixed(2);
        updateItemTotal();
      });
      
      // Update total when price or quantity changes
      productPrice.addEventListener('input', updateItemTotal);
      productQuantity.addEventListener('input', updateItemTotal);
      
      function updateItemTotal() {
        const price = parseFloat(productPrice.value) || 0;
        const quantity = parseFloat(productQuantity.value) || 0;
        itemTotal.value = (price * quantity).toFixed(2);
      }
    }
    
    // Discount amount change event
    const discountAmount = document.getElementById('discount-amount');
    if (discountAmount) {
      discountAmount.addEventListener('input', updateSaleTotals);
    }
  });
</script>
